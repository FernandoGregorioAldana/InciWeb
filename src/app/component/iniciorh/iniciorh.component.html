<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>paginarh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./iniciorh.component.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
  <!--"user$ | async as user" sirve para mandar a llamar los datos del usuario que esta actualmente logueado
  lo que permitira agregar su foto de perfil entre otros datos-->  


  <div *ngIf="user$ | async as user">
    
    <header id="main-header">
      <nav>
        <ul class="list-group list-group-horizontal-xl">
            <!--Todo lo que se visualiza aqui es el encabezado de la pagina donde se muestra el logo del estado, 
            del tecnologico y del tec, asi como la foto de perfil del usuario-->  
            <li><img class="vista1" [src]="user.image ?? '/src/assets/perfil.png'" alt="Perfil"/></li>
            <li><a routerLink="salir()"><img class="vista1" src="assets/imagenes/cerrarse.png"></a></li>
            <li><img class="vista" src="assets/imagenes/edo.png"/></li>
            <li><img class="vista2" src="assets/imagenes/tec.png"/></li>
            <li><img class="vista3" src="assets/imagenes/TESCHi.png"/></li>

        </ul>
      </nav>
      
    </header>
      <div class="soli"> Bienvenido al panel de recursos humanos </div>
      <div >
        <form >
              <div class="card">
                      <div class="boton">
                        <!--este boton te dirigira hacia la ruta donde te muestra las incidencias que se han
                        realizado junto con un filtro para poder seleccionar por carrera-->
                        <a routerLink="/rh"><button class=".btn" type="submit"><i class="fa-solid fa-rotate"></i>&nbsp;Verificar incidencias</button></a>
                        </div>
                        <div class="boton1">
                        <!--este boton te dirigira hacia la ruta donde mostrara una grafica con datos sobre algunas acarreras-->
                        <a routerLink="/grafica"><button class=".btn" type="submit"><i class="fa-solid fa-rotate"></i>&nbsp;Visualizar Graficos</button></a>
                        </div>
                        <div class="boton2">
                        <!--este boton te dirigira hacia la ruta donde te muestra una tabla la cual se podra exportar a excel
                        y asi realizar datos estadisticos o almacenarlos-->
                        <a routerLink="/excel"><button class=".btn" type="submit"><i class="fa-solid fa-rotate"></i>&nbsp;Visualizar Excel</button></a>
                      </div>
              </div>
          </form>
      </div>   
    </div>
  </body>
</html>
